<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=parseInt(prompt("Digite um número"))
        let num1=parseInt(prompt("Digite outro número"))

        for(y=num; y<=num1; y++){
        let total=0
        for (numero=2; numero<y; numero++){
            if(y%numero==0){
                total++
            break
            }
        }
        if(total==0){
            alert("O número "+ num + " é um número primo dentro do intervalo de tempo escolhido.")
        }
    }
        
    </script>
</body>
</html>
