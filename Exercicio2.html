<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let altura
        let peso
         do{
        altura= parseInt(prompt("Insira a sua altura (Sem ponto)"))
        peso= parseInt(prompt("Insira o seu peso"))

        altura = (altura / 100)

        multAltura = (altura * altura)

        imc = (peso / multAltura)

        alert("O IMC Ã© " + imc)

        if(imc<18.5){
            alert("Classificado como Magreza")
        }
        else if (imc >= 18.5 && imc < 24.9){
            alert("Classificado como Ideal")
        }
        else if (imc >= 25 && imc < 29.9){
            alert("Classificado como Sobrepeso")
        }
        else if (imc >= 30 && imc < 39.9){
            alert("Cuidado!!")
            alert("Classificado como Obesidade")
        }
        else if (imc >= 40){
            alert("ALERTA!!!!!")
            alert("Classificado como Obesidade Grave")
        }
    }while(confirm("Fazer o teste novamente?"))
    </script>
</body>
</html>
